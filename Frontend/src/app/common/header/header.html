<header class="dashboard-header">
  <div class="header-content">
    <h1 class="main-title">
      <span class="title-gradient">Welcome, {{userName}}</span>
      <span class="title-highlight" *ngIf="title">{{title}}</span>
    </h1>

    <!-- Desktop buttons (hidden on mobile) -->
    <div class="header-buttons desktop-buttons">
      <button
        *ngFor="let button of buttons"
        class="logout-btn"
        [class.btn-primary]="button.style === 'primary'"
        [class.btn-secondary]="button.style === 'secondary'"
        (click)="onButtonClick(button.action)">
        <span class="btn-text">{{button.text}}</span>
        <div class="btn-glow"></div>
      </button>
    </div>

    <!-- Mobile hamburger menu -->
    <div class="mobile-menu-container">
      <button
        class="hamburger-btn"
        [class.active]="isMenuOpen"
        (click)="toggleMenu()"
        aria-label="Toggle menu">
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
      </button>
    </div>
  </div>

  <!-- Mobile menu dropdown - moved outside header-content -->
  <div class="mobile-menu" [class.open]="isMenuOpen">
    <div class="mobile-menu-content">
      <button
        *ngFor="let button of buttons; let i = index"
        class="mobile-menu-item"
        [class.btn-primary]="button.style === 'primary'"
        [class.btn-secondary]="button.style === 'secondary'"
        [style.animation-delay]="(i * 0.1) + 's'"
        (click)="onButtonClick(button.action)">
        <span class="btn-text">{{button.text}}</span>
        <div class="btn-glow"></div>
      </button>
    </div>
  </div>
  <!-- </div> -->
</header>
